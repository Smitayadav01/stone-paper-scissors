<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper Scissors Game</title>
    <link rel="stylesheet" href="stone paper.css">
</head>
<body>
    <h1>Stone Paper Scissor Game </h1>
  
    <div class="choices">
        <div class="choice"  id="stone">
            <img src="stone.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg">
        </div>
        <div class="choice" id="scissor">
            <img src="scissors.jpg">
        </div>

    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score"> 
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

     <div class="msg-container">
        <p id="msg">Play your move</p>
     </div>
     
 
    <script src="stonepaperscissor.js"></script>
</body>
</html>
